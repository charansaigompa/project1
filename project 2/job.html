<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="pimg">
        
    </section>
    <div class="container">
        
        <div class="applybox">
            <h1>JOB APPLICATION</h1>
            <span class="small">(WEB)</span>
            <form action="">
                <div class="formcontainer">
                   
                    <div class="formcontrols">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname"placeholder="Enter your name">
                        
 
                    </div>
                    <div class="formcontrols">
                        <label for="Lastname">Last Name</label>
                        <input type="text" id="Lastname"placeholder="Enter your name">
                    </div>
                    <div class="formcontrols">
                        <label for="Email">Email</label>
                        <input type="email" id="Email"placeholder="Enter your mail id">
                    </div>
                    <div class="formcontrols">
                        <label for="jobrole">Job Role</label>
                        <select name="" id="">
                            <option value="">select role</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="fullstack">Full Stack</option>
                            <option value="ui">UI&UX</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="" id="address" row="4" col="50">

                        </textarea>
                    </div>
                    <div class="formcontrols">
                        <label for="date">Date</label>
                        <input type="date" id="date" value="30-03-2025">
                    </div>
                    <div class="formcontrols">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload">
                    </div>
                    <div class="button_c">
                        <button type="submit">APPLY</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
